<html>
    <head>
        <title>News</title>
    </head>
    <body>
        <div id="news-name"></div>
        <script>
var ReloadTime = 5000;
//XML send request

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        myFunction(xhttp);
    }
};
xhttp.open("GET", "http://xml.corriereobjects.it/rss/homepage.xml", true);
xhttp.send();

//Export the data

var divNews = {
    title: [""],
    date: []
}

var titleNews = [];

var newnewsDate = [];

var cDate = new Date();

var result = [];

var result1 = [];

var newsName = 'Corriere della Sera';

var newsDate = [];

function myFunction(xml) {
    var i = 0;
    var xmlDoc = xml.responseXML;
    var x = xmlDoc.getElementsByTagName("item");
    for (i = 0; i < x.length; i++) {
        divNews.title[i] = x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
        newsDate[i] = x[i].getElementsByTagName("pubDate")[0].childNodes[0].nodeValue;
        newnewsDate[i] = new Date(newsDate[i]);
        divNews.date[i] = ((cDate - newnewsDate[i])/1000)/60;
    }
    bubbleSort();
    document.getElementById("news-name").innerHTML = divNews.title[0];
};
function bubbleSort() {
      var length = divNews.date.length;
      for (var i = (length - 1); i >= 0; i--) { //Number of passes
        for (var j = (length - i); j > 0; j--) {
          //Compare the adjacent positions
          if(divNews.date[j] < divNews.date[j-1]) {
            //Swap the numbers
            var tmp = divNews.title[j];
            var tmp2 = divNews.date[j];
            divNews.title[j] = divNews.title[j-1];
            divNews.date[j] = divNews.date[j-1];
            divNews.title[j-1] = tmp;
            divNews.date[j-1] = tmp2;
          }
        }        
      }
    }
var f = 1;
// Update the title
function printTitle() { 
    document.getElementById("news-name").innerHTML = divNews.title[f]; 
    f++;
}

setInterval(printTitle, ReloadTime);

        </script>
    </body>
</html>
